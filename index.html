  <meta charset="UTF-8" />

  <title>Home Page | PEC</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4e73df, #1cc88a);
      color: #333;
    }

    /* Navbar */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 50px;
      background-color: #000;
      display: flex;
      align-items: center;
      padding: 0 10px;
      z-index: 1000;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 15px;
    }

    nav a {
      color: aqua;
      text-decoration: none;
      font-weight: bold;
      font-style: italic;
      padding: 6px 12px;
      border-radius: 4px;
      transition: 0.3s;
    }

    nav a:hover {
      background-color: aliceblue;
      color: #000;
    }

    /* YouTube videos */
    .yt {
      margin-top: 1px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
      gap: 20px;
      padding: 2px;
      justify-items: center;
    }

    iframe {
      width: 100%;
      height: 350px;
      border: none;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    iframe:hover {
      transform: scale(1.02);
    }

    /* Footer - compact design */
    footer {
      background-color: #000;
      color: white;
      padding: 15px 20px;
      font-size: 0.9rem;
    }

    .footer-content {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: flex-start;
      gap: 20px;
    }

    .footer-address {
      flex: 1;
      min-width: 250px;
      line-height: 1.4;
    }

    .footer-address strong {
      font-size: 1rem;
      color: aqua;
    }

    .footer-map iframe {
      width: 250px;
      height: 120px;
      border: 0;
      border-radius: 5px;
    }

    footer p {
      text-align: center;
      font-size: 0.85rem;
      margin-top: 10px;
    }

    footer a {
      text-decoration: none;
      color: antiquewhite;
      transition: 0.3s;
    }

    footer a:hover {
      color: aqua;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .yt {
        grid-template-columns: 1fr;
      }
      iframe {
        height: 250px;
      }
      .footer-content {
        flex-direction: column;
        align-items: center;
      }
      .footer-map iframe {
        width: 100%;

      }
    }
    
  </style>
</head>
